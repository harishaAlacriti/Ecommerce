<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
	<title>Products page</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div id="header"></div>
		
			<div class="row jumbotron">
				<form class="col-md-6">
					  <fieldset class="form-group" id="ProductEditForm">
						<label for="exampleInputProductName">Product Name:</label>
						<input type="text" name="ProductName" placeholder="Change Name">
					 </fieldset>
					  <fieldset class="form-group" id="registrationForm">
						<label>Price:</label>
						<input type="text" name="ProductPrice" placeholder="Edit Price">
					 </fieldset>
					  <fieldset class="form-group">
						<label>Quantity:</label>
						<input type="text" name="ProductQuantity" placeholder="Edit Quantity">
					 </fieldset>
					 <fieldset class="form-group">
						<label>Description:</label>
						<input type="text" name="ProductDescription" placeholder="Change Name">
					 </fieldset>
					 <span>upload Product image here: </span>
		 			<input type="file" value="imageFile1" id="imageFile1">
		 			<p hidden="hidden" id="two"><input type="file" value="imageFile2" id="imageFile2"></p>
		 			<p hidden="hidden" id="three"><input type="file" value="imageFile3" id="imageFile3"></p>
		 			
		 			 <button type="submit" class="btn btn-primary" style="margin:0px 5px" id="submit">Submit</button>
				 	<button type="reset" class="btn btn-primary" style="margin:0px 5px">Reset</button>
				</form>

			</div>
		
		<div id="footer"></div>
	</div>
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script>
		$(function(){
			$("#header").load("header.html");
			$("#footer").load("footer.html");
		
				
			});
		});
	</script>

</body>
</html>
