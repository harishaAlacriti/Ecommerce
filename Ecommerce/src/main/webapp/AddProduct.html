<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
	<title>Products Add page</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div id="header"></div>
		
		<div class="jumbotron col-md-12" id="registrationDiv">
			<form class="col-md-5" action="http://localhost:8080/Ecommerce/rest/addproduct" method="POST" id="registerationForm">
				<legend>Add Product</legend>
				<fieldset class="form-group">
	    				<label>Product Category: </label>
	    				<input type="text" class="form-control" id="ProductCatogery" name="ProductCatogery" placeholder="Enter Product Name">		
	 			</fieldset>
				  <fieldset class="form-group">
	    				<label>Product Name: </label>
	    				<input type="text" class="form-control" id="ProductName" name="ProductName" placeholder="Enter Product Name">		
	 			</fieldset>
				<fieldset class="form-group">
	    				<label>Price: </label>
	    				<!-- <input type="text" class="form-control" id="ProductPrice" name="ProductPrice" placeholder="Enter Price"> -->
					      <input type="text" class="form-control" id=ProductPrice name="ProductPrice" placeholder="Amount">
	 			</fieldset>
	  			<fieldset class="form-group">
	    				<label>Quantity: </label>
	    				<input type="text" class="form-control" id="QuantyOfProducts" name="QuantyOfProducts" placeholder="Enter Quantity">
	 			</fieldset>
				<fieldset class="form-group">
	    				<label>Description</label>
	    				<!-- <input type="textbox" class="form-control" id="exampleInputMobileNumber" name="exampleInputMobileNumber" placeholder="Enter Mobile Number"> -->
						<textarea class="form-control" rows="3" id="ProductDescription" name="ProductDescription"></textarea>
						
	 			</fieldset>
	 			<fieldset class="form-group">
		 			<span>upload picture here: </span>
		 			<input type="file" value="imageFile" size="100"><br/><br/>
	 			</fieldset>
				 <button type="submit" class="btn btn-primary" style="margin:0px 5px" id="submit">Submit</button>
				 <button type="reset" class="btn btn-primary" style="margin:0px 5px">Reset</button>
			</form>
		</div>
		
		<div style="clear:both"></div>	
	
		<div id="footer"></div>
	</div>
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script>
		$(function(){
			$("#header").load("header.html");
			$("#footer").load("footer.html");
		});
	</script>

</body>
</html>
